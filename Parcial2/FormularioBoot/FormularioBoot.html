<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>FormularioBootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="FormularioBoot.css" >
    </head>
    <body>
         <br>
         <h3 class="row justify-content-center">NUEVO ARTICULO-ALMACEN</h3>
         <div class="container">
             <form class="formulario">
                 <div id="control" class="row justify-content-md-center">
                     <div class="form-group col-sm-10 col-md-8 col-lg-6">
                         <label for="Id_Articulo">Id articulo</label>
                         <input type="text" id="Id_Articulo" class="form-control" placeholder="AB000"/>
                     </div>
                     <div class="form-group col-sm-10 col-md-8 col-lg-6">
                         <label for="Descripcion">Descripci√≥n del articulo</label>
                         <input type="text" id="Descripcion" class="form-control" placeholder="Articulo1 100 kg/mg/ml/L"/>
                     </div>
                 </div>
                 <div id="control" class="row justify-content-md-center">
                    <div class="form-group col-sm-10 col-md-4 col-lg-4">
                        <label for="Cantidad">Nueva cantidad</label>
                         <input type="text" id="Cantidad" class="form-control" placeholder="20"/>
                    </div>
                    <div class="form-group col-sm-10 col-md-4 col-lg-4">
                        <label for="GastoDeInversion">Gasto de inversion</label>
                        <input type="text" id="GastoDeInversion" class="form-control" placeholder="152.70"/>
                    </div>
                    <div class="form-group col-sm-10 col-md-8 col-lg-4">
                        <label for="PrecioLocalPU">Precio local por unidad</label>
                        <input type="text" id="PrecioLocalPU" class="form-control" placeholder="10.50"/>
                    </div>
                 </div>
                 <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-default">Reset</button>
                
             </form>
         </div>
    </body>
</html>
