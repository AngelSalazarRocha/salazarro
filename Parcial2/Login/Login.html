<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Sing up</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
        <script tipe="text/javascript" src="Login.js"></script>
        <link rel="stylesheet" type='text/css' href="Login.css">
    </head>
    <body>
        <!--Formulario de login-->
        <div class="contenedor">
            <br>
            <h3 class="row justify-content-center">INICIAR SECIÓN</h3>
            <form class="form-sigin">
                <div>
                    <label for="Correo">Correo</label>
                    <input type="text" id="Correo" class="form-control" placeholder="ejemplo@gmail.com"/>
                </div>
                <div>
                    <label for="Contraseña">Contraseña</label>
                    <input type="text" id="Contraseña" class="form-control" placeholder="************"/>   
                </div>
                <div id="control">
                    <button type="submit" id="btnAceptar">Aceptar</button>
                </div>
            </form>
            <!--Aviso de confirmación-->
            <div id="Aviso" class='row justify-content-md-center'>
                <div id="CuadroDeTexto">
                    <h4>Div de aviso</h4>
                </div>
            </div>
        </div>
    </body>
</html>
