         <!--Modal de confirmación, este es el modal con el que intenté inicialmente-->
         <div class="modal" tabindex="-1" id="modalConf" role="dialog">

                <!--cabecera-->
                    <div class="modal-header">
                      <h5 class="modal-title">Empleado tienda</h5>

                    <div class="modal-body">
                      <p>Este es el texto de mensaje modal.</p>
                    </div>
                    <!--pie de modal-->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>

        <!--Formulario de login-->

                </div>
